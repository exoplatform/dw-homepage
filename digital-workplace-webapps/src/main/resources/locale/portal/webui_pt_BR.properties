UIActivity.exo.label.paragraph1=Obrigador por se juntar \u00e0 eXo Platform
UIActivity.exo.label.paragraph2=eXo Platform \u00e9 uma solu\u00e7\u00e3o de workplace digital que o ajuda a conectar e envolver seus times ao redor de uma interface centralizada.
UIActivity.exo.label.paragraph3=eXo Platform aprimora a comunica\u00e7\u00e3o interna, estimula a colabora\u00e7\u00e3o e amplifica o conhecimento de neg\u00f3cios
UIActivity.exo.label.paragraph4=Este \u00e9 o seu espa\u00e7o. Aqui  pode-se  visulalizar todas as atualiza\u00e7\u00f5es que acontecem em sua Intranet social.
UIActivity.exo.label.paragraph5=Construa sua pr\u00f3pria rede, conectando-se  com seus  colegas. Dando a eles acesso aos links, documentos compartilhados  em seu status,  podendo segui-lo, comentar e curtir suas atualiza\u00e7\u00f5es .
UIActivity.exo.label.paragraph6=Crie ou participar de espa\u00e7os de colabora\u00e7\u00e3o para as suas equipes, projetos ou comunidades.
UIActivity.exo.label.paragraph7=Vamos come\u00e7ar!
